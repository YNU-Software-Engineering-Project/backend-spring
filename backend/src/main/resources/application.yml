server:
  port: 8080

spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL}
    password: ${PW}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/testdb?allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&characterEncoding=utf8
    username: root
    password: 1234

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: none

logging:
  level:
    org.hibernate.sql: debug

file:
  path: /app/data/

jwt:
  issuer: "SpeedSpark"
  secretKey: ${SECRETKEY}

profile.path: /app/files/
profile.url: http://localhost:8080/file/

